project_name: autobot

build:
  binary: autobot
  main: server/main.go
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - 386
    - amd64
  ignore:
    - goos: darwin
      goarch: 386
  env:
    - CGO_ENABLED=0

release:
  draft: false

snapshot:
  name_template: "{{.Tag}}"

checksum:
  name_template: "autobot_checksums.txt"

dockers:
  - image_templates:
    - "andersnormal/{{.ProjectName}}"
